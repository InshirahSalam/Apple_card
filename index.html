<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple_card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Product Card</h1>
    <div class="card">
      <div class="product-image">
        <img src="./images/mainn apple.png" alt="Red Apple" />
        <div class="thumbnails">
          <img src="./images/apple 1.jpeg" alt=" mini apple 1" />
          <img src="./images/apple 2.jpeg" alt=" mini apple 2" />
          <img src="./images/apple 3.jpeg" alt="mini apple 3" />
          <img src="./images/apple 4.jpeg" alt="mini apple 4" />
        </div>
      </div>
      <div class="product-details">
        <h2>Delicious Apples</h2>
        <p class="code">CODE: 45999</p>
        <p class="price">R$ <span>7.93</span></p>
        <p>Select a color</p>
        <div class="mini_apples">
          <img src="./images/apple 5.jpeg" alt="">
          <img src="./images/apple 6.jpeg" alt="">
          <img src="./images/apple 7.jpeg" alt="">
        </div>
        <div class="benefits">
          <p><strong>Benefits</strong></p>
          <ul>
            <li>Apples are nutritious</li>
            <li>Apples may be good for weight loss</li>
            <li>Apples may be good for bone health</li>
            <li>Theyâ€™re linked to lowest risk of diabetes</li>
          </ul>
        </div>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
